<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Electric Scooter Pro 2</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <!-- Styles -->
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body class="light-theme">
    <!-- Header -->
    <header class="header">
      <div class="header__container">
        <a class="logo" href="./index.html">
          <svg class="header__logo" width="49" height="28">
            <use href="./images/icons.svg#icon-logo"></use>
          </svg>
        </a>
        <nav class="header__menu">
          <div class="menu__body">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="">О продукте</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="">Внешний вид</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="">Безопасность</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="">Отзывы</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="">FAQ</a>
              </li>
            </ul>
          </div>
        </nav>
        <button class="icon-menu" type="button" aria-label="Відкрити меню">
          <span></span>
        </button>
      </div>
    </header>
    <main>
      <!-- Hero -->
      <section class="hero">
        <div class="hero__container">
          <picture>
            <source srcset="./images/hero/hero-mobile.avif" type="image/webp" />
            <img
              class="hero__image"
              src="./images/hero/hero-mobile.webp"
              alt="электро байк"
            />
          </picture>
          <h1 class="hero__title">
            Стильный электросамокат с мощным аккумулятором
          </h1>
          <p class="hero__text">
            Улучшенная производительность для дальних путешествий. Работает так
            же просто, как и выглядит.
          </p>
          <div class="theme-toggle" role="group" aria-label="Переключение темы">
            <button id="light-btn" aria-label="Светлая тема">Белый</button>
            <button id="dark-btn" aria-label="Тёмная тема">Чёрный</button>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
